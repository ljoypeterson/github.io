<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with PyScript</title>
</head>
<body>
    <h1>PyScript Example</h1>
    
    <script type="text/pyscript">
        # Python code in PyScript
        def greet(name):
            return f"Hello, {name}!"

        name = "World"
        document.write(greet(name))
    </script>
    
    <p>This is a paragraph below the PyScript code.</p>
</body>
</html>
